{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group first">
        <label for="username">Username</label>
        {{form.username}}
    </div>
    <div class="form-group first">
        <label for="email">Email</label>
        {{form.email}}
    </div>
    <div class="form-group last mb-4">
        <label for="password">Password</label>
        {{form.password1}}
    </div>
    <div class="form-group last mb-4">
        <label for="password">Password</label>
        {{form.password2}}
    </div>
    <input type="submit" value="Daftar">
    <div class="d-flex mb-5 align-items-center">
        <label class="control control--checkbox mb-0"><span class="caption">Tendik</span>
            {{ form.is_tendik }}
          <div class="control__indicator"></div>
        </label>
      </div>
      <div class="d-flex mb-5 align-items-center">
        <label class="control control--checkbox mb-0"><span class="caption">Mahasiswa</span>
            {{ form.is_mhs }}
          <div class="control__indicator"></div>
        </label>
      </div>
      <div class="d-flex mb-5 align-items-center">
        <label class="control control--checkbox mb-0"><span class="caption">Pembibmbing</span>
            {{ form.is_pembimbing }}
          <div class="control__indicator"></div>
        </label>
      </div>
</form>
{% endblock %}
